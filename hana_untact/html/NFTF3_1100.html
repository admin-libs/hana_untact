<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no"><!-- D: IOS 숫자에 자동 tel링크 걸리는 것 관련하여 추가 되었습니다. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <!-- <button class="btn-back" title="이전 화면"></button> -->
            <p class="page-tit">본인인증</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <!-- D: footer 관련 class 설명 (관련 JS : common-ui.js 'hanaUI.footer('.app-footer');' 에 있음)
            * footer(하단 버튼 영역)이 없는경우 : app-main footer-none
            * footer 하단 버튼이 기본(1개)일 때 : app-main
            * footer 하단 버튼이 서브+기본(2개)일 때 : app-main footer-sub-btn
        -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit label__tit tit--active" data-pagetit="1">본인 확인을 할게요<br>이름을 입력해주세요</p>
                        <p class="page-tit label__tit" data-pagetit="2">주민등록번호를<br>입력해주세요</p>
                        <p class="page-tit label__tit" data-pagetit="3">주민등록번호를<br>입력해주세요</p>
                        <p class="page-tit label__tit" data-pagetit="4">통신사를<br>선택해주세요</p>
                        <p class="page-tit label__tit" data-pagetit="5">휴대폰번호를<br>입력해주세요</p>
                        <p class="page-tit label__tit" data-pagetit="6">입력한 정보를<br>확인해주세요</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap cont-revers cont-form--animate">
                        <div class="form-area"><!-- D: 에러일 때 : class="form-area input--error" -->
                            <div class="input__wrap">
                                <div class="input">
                                    <div class="input__inner">
                                        <input type="text" class="input__element form__move" id="inputText01" data-inputmove="1" title="이름 입력">
                                        <label for="inputText01" class="input__label" aria-hidden="true">이름</label>
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 에러메세지 -->
                            <p class="input__guide-txt input__error">에러메세지</p>
                            <!-- 가이드 텍스트 -->
                            <!-- <p class="input__guide-txt input__note">가이드 텍스트</p> -->
                        </div>
                        <div class="form-area">
                            <div class="input__wrap">
                                <div class="input">
                                    <div class="input__inner">
                                        <input type="text" class="input__element form__move" id="inputText02" data-inputmove="2" title="주민등록번호 앞자리 입력">
                                        <label for="inputText02" class="input__label" aria-hidden="true">주민등록번호</label>
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                    </div>
                                </div>
                                <span class="bar"></span>
                                <div class="input">
                                    <div class="input__inner">
                                        <input type="text" class="input__element form__move" data-inputmove="3" title="주민등록번호 뒷자리 앞 한자리 수 입력">
                                        <div class="pass-dot-wrap">
                                            <span class="pass-dot"></span>
                                            <span class="pass-dot"></span>
                                            <span class="pass-dot"></span>
                                            <span class="pass-dot"></span>
                                            <span class="pass-dot"></span>
                                            <span class="pass-dot"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 에러메세지 -->
                            <p class="input__guide-txt input__error">주민번호 앞자리는 6자리로 입력해주세요</p>
                            <!-- 가이드 텍스트 -->
                            <p class="input__guide-txt input__note">가이드 텍스트</p>
                        </div>
                        <!-- select -->
						<div class="form-area">
							<div class="select-wrap">
								<div class="select">
									<div class="select__inner">
										<button type="button" class="button button-select__item form__move" data-inputmove="4" data-element="modal__open" data-target="#modalSlideBtn" title="통신사 선택">
											<span>SKT</span> 
										</button>
									</div>
									<div class="select-label">통신사</div>
								</div>
								<p class="input__error" aria-live="assertive">오류메세지 노출</p>
							</div>
						</div>
						<!--// select -->
                        <div class="form-area">
                            <div class="input__wrap">
                                <div class="input">
                                    <div class="input__inner">
                                        <input type="text" class="input__element form__move" id="inputText03" data-inputmove="5" title="휴대폰번호 입력">
                                        <label for="inputText03" class="input__label" aria-hidden="true">휴대폰번호</label>
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 에러메세지 -->
                            <p class="input__guide-txt input__error">에러메세지</p>
                            <!-- 가이드 텍스트 -->
                            <p class="input__guide-txt input__note">가이드 텍스트</p>
                        </div>

                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <!-- D: footer 버튼 관련 JS : common-ui.js 'hanaUI.footer('.app-footer');' -->
                <div class="btn-group-sub-wrap btn-next-wrap">
                    <button type="button" class="btn rd btn__form-next" aria-label="계속" data-inputindex="1" onclick="hanaUI.formNextBtnEvent(this);">계속</button>
                </div>
                <div class="btn-group-sub-wrap btn-last-wrap" style="display: none">
                    <button type="button" class="btn rd btn__form-next" data-element="modal__open" data-target="#modalSlide01" aria-label="본인 인증하기">계속</button>
                </div>
            </div>
        <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/touch-dnd.js"></script>
    <script src="../js/pualugin.js"></script>
    <script src="../js/common-ui.js"></script>

    <!-- 모달레이어 - 슬라이드 버튼X -->
    <div id="modalSlideBtn" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">슬라이드 팝업 제목</h1>
            </div>
            <div class="modal__contents btn-none">                        
                <ul>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="modal_radio01" id="radio01" title="" onclick="modalClose(this);">
                            <label for="radio01">SKT</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="modal_radio01" id="radio02" title="" onclick="modalClose(this);">
                            <label for="radio02">KT</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="modal_radio01" id="radio03" title="" onclick="modalClose(this);">
                            <label for="radio03">LG U+</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="modal_radio01" id="radio04" title="" onclick="modalClose(this);">
                            <label for="radio04">SKT(알뜰폰)</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="modal_radio01" id="radio05" title="" onclick="modalClose(this);">
                            <label for="radio05">KT(알뜰폰)</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="modal_radio01" id="radio06" title="" onclick="modalClose(this);">
                            <label for="radio06">LG U+(알뜰폰)</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드 버튼X -->

    <!-- 모달레이어 - 슬라이드 -->
    <div id="modalSlide01" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">본인 인증하려면 동의가 필요해요</h1>
            </div>
            <div class="modal__contents">
                <div class="pricacy-wrap">
                    <div class="privacy-area">
                        <div class="item-privacy">
                            <p class="privacy__label">
                                <input type="checkbox" id="check-0" class="checkbox-wrap__check">
                                <label for="check-0" class="checkbox-wrap__label">
                                    [필수] 이용약관 전체동의
                                </label>
                            </p>
                            <button type="button" class="privacy__more">상세보기</button><!-- //일반버튼일때: 클래스 추가 없음 / text 상세보기 -->
                        </div>
                        <!-- 서브목록 -->
                        <div class="item-sublist type__check">
                            <div class="item-sublist__inner">
                                <!-- 목록 -->
                                <div class="item-privacy">
                                    <p class="privacy__label">
                                        <input type="checkbox" id="check-0-1-1-1" class="checkbox-wrap__check">
                                        <label for="check-0-1-1-1" class="checkbox-wrap__label">IRP 운용관리 · 자산관리 신탁 계약서</label>
                                    </p>
                                    <button type="button" class="privacy__more">상세보기</button>
                                </div>
                                <!-- // -->
                                <div class="item-privacy">
                                    <p class="privacy__label">
                                        <input type="checkbox" id="check-0-1-1-2" class="checkbox-wrap__check">
                                        <label for="check-0-1-1-2" class="checkbox-wrap__label">IRP 핵심설명서 (수수료, 적용세율 등)</label>
                                    </p>
                                    <button type="button" class="privacy__more">상세보기</button>
                                </div>
                                <!-- // -->
                                <div class="item-privacy">
                                    <p class="privacy__label">
                                        <input type="checkbox" id="check-0-1-1-3" class="checkbox-wrap__check">
                                        <label for="check-0-1-1-3" class="checkbox-wrap__label">불법 탈법 차명거래 금지 설명 확인서</label>
                                    </p>
                                    <button type="button" class="privacy__more">상세보기</button>
                                </div>
                                <!-- // -->
                                <div class="item-privacy">
                                    <p class="privacy__label">
                                        <input type="checkbox" id="check-0-1-1-4" class="checkbox-wrap__check">
                                        <label for="check-0-1-1-4" class="checkbox-wrap__label">계좌간 자동이체 약관</label>
                                    </p>
                                    <button type="button" class="privacy__more">상세보기</button>
                                </div>
                                <!-- // -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-wrap">
                <button type="button" class="btn md" data-element="modal__close" aria-label="동의">동의</button>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드 -->


    <script>
        
        $(function(){
            // D : 유효성검사 후 호출해주세요.
            hanaUI.formFocusEvent(5); // 포커스 하고 싶은 폼 index 숫자
        })

    </script>
</body>
</html>
