<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>테스트</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body class="bg-black">
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <button class="btn-close-cheque" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
      <div class="form-area">
        <p>3</p>
        <input type="text" value="">
      </div>
      <div class="form-area" style="display: none;">
        <p>2</p>
        <input type="text" value="">
      </div>
      <div class="form-area">
        <p>1</p>
        <input type="text" value="">
      </div>
      <div class="form-area">
        <p>0</p>
        <input type="text" value="">
      </div>
      <button class="btn-next" data-number="0">계속</button>
    </div>
    <!-- //Content -->

</div>
	<!-- 공통 script -->
  <script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="../js/slick.js"></script>
  <script type="text/javascript" src="../js/touch-dnd.js"></script>
  <script type="text/javascript" src="../js/pualugin.js"></script>
  <script type="text/javascript" src="../js/common-ui.js"></script>
    <script>
      
      var inputArr = [];
      var inputArrIndex = 0;
      inputArr = $($(".form-area").get().reverse());
      inputArr.eq(0).find("input").focus().css("background-color", "red");

      function next () {
          inputArrIndex += 1;
          if(inputArr.length > inputArrIndex) {
              // $.each(inputArr, function(index, item) {
              //     item.find("input").css("background-color", "none");
              // });
              inputArr.eq(inputArrIndex).find("input").focus().css("background-color", "red");
          }
      }

      $(".btn-next").on("click", next);
      
    </script>



</body>
</html>
